<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
	<title>Registration</title>
</head>


<body>
  <div class="main">
    <a class="navig" href="home.html"><h2>CoHome</h2></a>

	<h2 style=" display: block;text-align: center;">Registration Form</h2>

	<div class="contain">
		<h3 class="welc"> Welcome to CoHome!</h3>
<div class="block1">

		<form>
    <div class="form-group col-md-6">
      <label for="inputEmail4"><div class="reg"> First Name</div></label>
      <input type="text" class="form-control" placeholder="First Name">
  </div>
    <div class="form-group col-md-6">
      <label for="inputEmail4"><div class="reg"> Last Name</div></label>
      <input type="text" class="form-control" placeholder="Last Name">
  </div>
  
    <div class="form-group col-md-6">
      <label for="inputEmail4"><div class="reg"> Email</div></label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4"><div class="reg"> Password</div></label>
      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCountry"><div class="reg"> Country</div></label>
      <select id="inputCountry" class="form-control">
        <div class="reg"><option selected value="notChoosen">Choose</option></div>
        <option value="Kazakhstan">Kazakhstan</option>
        <option value="Russia">Russia</option>
        <option value="Belarus">Belarus</option>
        <option value="Ukraine">Ukraine</option>
        <option value="China">China</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputFieldOfActivity"><div class="reg"> Field Of Activity</div></label>
      <select id="inputFieldOfActivity" class="form-control">
        <option selected value="notChoosen">Choose</option>
        <option value="IT">IT</option>
        <option value="Management">Management</option>
        <option value="Medicine">Medicine</option>
        <option value="Business">Business</option>
        <option value="Art">Art</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputJob"><div class="reg">Job</div></label>
      <select id="inputJob" class="form-control">
        <option selected value="notChoosen">Choose</option>
        <option value="HR">HR</option>
        <option value="SoftwareEngineer">Software engineer</option>
        <option value="Cybersecurity">Cybersecurity</option>
        <option value="Entrepreneur">Entrepreneur</option>
        <option value="Artist">Artist</option>
      </select>
    </div> 
     <!-- end of reg form -->
  <button type="submit" class="button btn btn-success" style="margin-top: 30px;"><a class="buttons" href="reg.html">Sign In</a></button> <br>
  <div class="reg">Do you already have an account? <a href="login.html" style="padding: 0;">Sign in</a></div>
</form>
</div>

</div>
</div>
</body>
</html>
